	<ul class="fixed-btn" id="feature">
	    <li>
	        <input type="text" onkeydown="jump('update-current-year')" id="current-year" style="margin: 10px; width: 100px"  placeholder="Year">

	<div id="placeholder" style="height:60px"></div>
	<div style="position: fixed; right: 0;top:0%;height: 100%">
		<div id="searchNav" class="sidenav">
			<span class="close" onclick="closeNav()" style="cursor: pointer;"></span>
			<form id="search" method="get" class="search-form" action="">
				<label style="margin-bottom: 0px">
					<input type="search" name="keyword" class="search-field" id ="search-field"
                placeholder="Search" onclick="openNav()">
				</label>
				<select name="search-mode" id="search-mode" style="display: none;">
				    <option value="match">full text search</option>
				    <option value="like">pattern match</option>
				</select>
				<input type="submit" class="search-submit" value="Search">

				<div id="search-options" style="display: none">
					<div id="advanced-search" style="display: none">
						 <p style="margin: 0">
						 	<b>Entry type:</b>
						    <input type="checkbox" checked="true" id="entry_type_0" name="entry_type" value="0">
						    <label for="entry_type_0">journal</label>
						    <input type="checkbox" checked="true" id="entry_type_1" name="entry_type" value="1">
						    <label for="entry_type_1">travel notes</label>
						    <input type="checkbox" checked="true" id="entry_type_2" name="entry_type" value="2">
						    <label for="entry_type_2">AW's journal</label>
						    <br>&emsp;&emsp;
						    <input type="checkbox" checked="true" id="entry_type_3" name="entry_type" value="3">
						    <label for="entry_type_3">journal index</label>
						    <input type="checkbox" checked="true" id="entry_type_4" name="entry_type" value="4">
						    <label for="entry_type_4">travel accounts</label>
						    <input type="checkbox" checked="true" id="entry_type_5" name="entry_type" value="5">
						    <label for="entry_type_5">itinerary</label>
						  </p>
						  <p style="margin: 0">
						 	<b>Source:</b> 
						    <input type="checkbox" checked="true" id="source_1" name="source" value="WYAS">
						    <label for="source_1">WYAS</label>
						    <input type="checkbox" checked="true" id="source_2" name="source" value="ALCB blogs">
						    <label for="source_2">ALCB blogs</label><br>

						  </p>
					</div>
					<div id="search-options-btn" style="margin-right:5px;float: right; cursor: pointer; color: blue;" onclick="SearchOpt()">Search Options</div>
					<div id="search-tips-btn" style="float: left; cursor: pointer; color: blue;" onclick="window.open('https://github.com/JiangJY-713/AL_Index#full-text-search')">Search Tips</div>
				</div>

			</form>
			<div id="search-result" style="margin-top: 60px">
				<div id="wrapper" style="position: absolute;">
					<div class="loading">
				        <span></span>
				        <span></span>
				        <span></span>
					</div>
				</div>
				<div>
				<div id="fts-abstract">
				</div>
			</div>
			</div>
